<html>
  <head>
    <title>TIMER</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src = "script.js"></script>
  </head>
  <body>
    <div class="timer">
      <button onclick="hourUp()">More!</button>
      <p id="hour">0</p>
      <button onclick="hourDown()">Less!</button>
      <p>H</p>
    </div>
    <div class="timer">
      <button onclick="minuteUp()">More!</button>
      <p id="minute">0</p>
      <button onclick="minuteDown()">Less!</button>
      <p>M</p>
    </div>
    <div class="timer">
     <button onclick="secondUp()">More!</button>
      <p id="second">0</p>
     <button onclick="secondDown()">Less!</button>
      <p>S</p>
    </div>
    <div class="clearfix"></div>
    <button onclick="startTimer()">START TIMER</button>
    <div class = "modal" id = "myModal">
      <div class = "modal-content">
        <p>Time's Up!!</p>
        <button onclick="closeModal()">CLOSE</button>
      </div>
    </div>
  </body>
</html>
